version: "3.9"
services:
  mysql8:
    container_name: mysql8
    image: mysql:8
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - data-mysql:/var/lib/mysql
    restart: always
    networks:
      - spring

  room-app:
    container_name: room-app
    build:
      context: ./
      dockerfile: ./Room/Dockerfile
    ports:
      - "8081:8081"
    env_file:
      - ./Room/.env
    networks:
      - spring
    depends_on:
      - mysql8
    restart: always

volumes:
  data-mysql:
    name: data-mysql

networks:
  spring: